<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Zunga App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: white; ">
    <ion-list>
      <button style="background: transparent; font-size: 18px; color: black;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
